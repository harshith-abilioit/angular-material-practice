<div>
    <div class="input-field">
        <div class="input-search">
            <mat-form-field class="example-full-width">
            <mat-label>Search Products</mat-label>
            <input matInput [(ngModel)]="searchInput" />
            </mat-form-field>
            <button (click)="searchedProducts()" ><mat-icon aria-hidden="false" aria-label="Example search icon" fontIcon="search" class="search-icon"></mat-icon></button>
        </div>
        <div class="sort-cont">
            <label><strong>sort by price</strong></label>
            <mat-form-field>
                <mat-label>select</mat-label>
                <mat-select [(ngModel)]="sortProductsBy"  (ngModelChange)="sortProducts()" >
                    <!-- <mat-option [value]="'null'">null</mat-option> -->
                    <mat-option [value]="'asc'">Low - High</mat-option>
                    <mat-option [value]="'desc'">High - Low</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
    <div class="products-container">
        <div *ngIf="searchedProductsList.length>0; then cards; else loader"></div>
        <ng-template #cards><mat-card *ngFor="let item of searchedProductsList" class="card">
            <img src="{{item.image}}" alt="not-found" class="image" />
            <h3>{{item.title}}</h3>
            <p class="description">{{item.description}}</p>
            <div>
                <p><b>Rating : </b>{{item.rating.rate}}<mat-icon aria-hidden="false" aria-label="Example star icon" fontIcon="star" class="star-icon"></mat-icon></p>
                <p class="price-para"><b>Price : </b>{{item.price}}$</p>
            </div>
            <button mat-raised-button color="primary" (click)="addToCart(item)" >Add to Cart</button>
        </mat-card>
    </ng-template>
        <ng-template #loader><mat-progress-bar mode="indeterminate" style="width:85%"></mat-progress-bar></ng-template>
    </div>
</div>
